  <title>Prime E-Store - Order System</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #f72585;
      --success: #4cc9f0;
      --danger: #f94144;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 15px 0;
      text-align: center;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 20px rgba(67, 97, 238, 0.3);
      margin-bottom: 20px;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    
    .logo-icon {
      margin-right: 8px;
    }
    
    .notification {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--success);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
      animation: fadeIn 0.3s ease-out;
      max-width: 90%;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    @media (min-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .card {
      background: var(--white);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--light-gray);
    }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .card-icon {
      font-size: 1.1rem;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--light-gray);
      border-radius: 6px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }
    
    .readonly-input {
      background-color: var(--light-gray);
      cursor: not-allowed;
    }
    
    .search-box {
      margin-bottom: 15px;
      position: relative;
    }
    
    .search-box input {
      padding-left: 40px;
    }
    
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 15px;
    }
    
    @media (min-width: 480px) {
      .products-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (min-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .product-card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      border: 1px solid var(--light-gray);
      display: flex;
      flex-direction: column;
    }
    
    .product-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: var(--primary);
    }
    
    .product-image-container {
      position: relative;
      cursor: pointer;
    }
    
    .product-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background-color: var(--light-gray);
    }
    
    .product-body {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .product-title {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--dark);
      line-height: 1.3;
    }
    
    .product-price {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
    }
    
    .quantity-btn {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--primary);
      color: var(--white);
      border: none;
      font-size: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .quantity-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }
    
    .quantity-btn:disabled {
      background: var(--gray);
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .quantity-value {
      font-weight: 600;
      min-width: 22px;
      text-align: center;
      font-size: 0.85rem;
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .summary-label {
      color: var(--gray);
    }
    
    .summary-value {
      font-weight: 600;
    }
    
    .total-amount {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid var(--light-gray);
      text-align: right;
    }
    
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex: 1;
    }
    
    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-danger {
      background: var(--danger);
      color: var(--white);
    }
    
    .btn-danger:hover {
      background: #d03437;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(248, 65, 68, 0.3);
    }
    
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 16px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--light);
      color: var(--dark);
    }
    
    .badge-primary {
      background: var(--primary);
      color: var(--white);
    }
    
    .order-id {
      font-family: 'Courier New', Courier, monospace;
      font-weight: 600;
      color: var(--primary);
      font-size: 0.9rem;
    }
    
    /* Loading spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Image modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      overflow: auto;
    }
    
    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    
    .close:hover {
      color: #bbb;
    }
  </style>
</head>

        <div class="form-group">

        </div>
        
        <div class="form-group">
          <label for="orderId">Order ID</label>
          <input type="text" id="orderId" class="readonly-input" readonly>
        </div>
        
        <div class="form-group">
          <label for="orderDate">Order Date</label>
          <input type="text" id="orderDate" class="readonly-input" readonly>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">
            <span class="card-icon">💰</span>
            Order Summary
          </h2>
        </div>
        
        <div class="form-group">
          <label for="discount">Discount (%)</label>
          <input type="number" id="discount" min="0" max="100" value="0">
        </div>
        
        <div class="form-group">
          <label for="vat">VAT (%)</label>
          <input type="number" id="vat" min="0" max="100" value="0">
        </div>
        
        <div class="form-group">
          <label for="shipping">Shipping Cost ()</label>
          <input type="number" id="shipping" min="0" value="0">
        </div>
        
        <div class="summary-item">
          <span class="summary-label">Subtotal:</span>
          <span class="summary-value" id="subtotal">0.00</span>
        </div>
        
        <div class="summary-item">
          <span class="summary-label">Discount:</span>
          <span class="summary-value" id="discountAmount">-0.00</span>
        </div>
        
        <div class="summary-item">
          <span class="summary-label">VAT:</span>
          <span class="summary-value" id="vatAmount">0.00</span>
        </div>
        
        <div class="summary-item">
          <span class="summary-label">Shipping:</span>
          <span class="summary-value" id="shippingCost">0.00</span>
        </div>
        
        <div class="total-amount" id="total">
          Total: 0.00
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <span class="card-icon">🛍️</span>
          Products
        </h2>
      </div>
      
      <div class="search-box">

    </div>

      </button>
      <button class="btn btn-danger" id="cancelBtn">
        <span>Cancel Order</span>
      </button>
    </div>
  </div>

    const cart = new Map();
    const productList = document.getElementById('productList');
    const searchInput = document.getElementById('searchInput');
    let totalOrdersToday = parseInt(localStorage.getItem('totalOrdersToday') || '0');
    const notification = document.getElementById('notification');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.getElementsByClassName("close")[0];

    // Initialize the app
    function init() {
      updateOrderCounter();
      renderProducts();
      updateTotal();
      generateOrderId();
      setOrderDate();
      
      // Add event listeners
      document.getElementById('discount').addEventListener('input', updateTotal);
      document.getElementById('vat').addEventListener('input', updateTotal);
      document.getElementById('shipping').addEventListener('input', updateTotal);
      document.getElementById('submitBtn').addEventListener('click', submitOrder);
      document.getElementById('cancelBtn').addEventListener('click', resetForm);
      searchInput.addEventListener('input', filterProducts);
      
      // Modal event listeners
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }
      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    }

    function generateOrderId() {
      const now = new Date();
      const datePart = now.getFullYear().toString().slice(-2) + 
                       (now.getMonth() + 1).toString().padStart(2, '0') + 
                       now.getDate().toString().padStart(2, '0');
      const randomPart = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
      document.getElementById('orderId').value = `E-Store_${datePart}-${randomPart}`;
    }

    function setOrderDate() {
      document.getElementById('orderDate').value = new Date().toLocaleString('en-GB', {
        day: '2-digit',
        month: 'short', 
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showNotification(message, isError = false) {
      notification.textContent = message;
      notification.className = isError ? 'notification error' : 'notification';
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    function updateOrderCounter() {
      document.getElementById('orderCounter').textContent = `Orders Today: ${totalOrdersToday}`;
    }

    function updateTotal() {
      let subtotal = 0;
      cart.forEach((qty, id) => {
        const p = products.find(x => x.id === id);
        if (p) subtotal += p.price * qty;
      });
      
      const discount = parseFloat(document.getElementById('discount').value) || 0;
      const vat = parseFloat(document.getElementById('vat').value) || 0;
      const shipping = parseFloat(document.getElementById('shipping').value) || 0;
      
      const discountAmount = subtotal * discount / 100;
      const vatAmount = subtotal * vat / 100;
      const total = subtotal - discountAmount + vatAmount + shipping;
      
      // Update summary display
      document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)}`;
      document.getElementById('discountAmount').textContent = `-${discountAmount.toFixed(2)}`;
      document.getElementById('vatAmount').textContent = `${vatAmount.toFixed(2)}`;
      document.getElementById('shippingCost').textContent = `${shipping.toFixed(2)}`;
      document.getElementById('total').textContent = `Total: ${total.toFixed(2)}`;
    }

    function changeQty(id, delta) {
      const current = cart.get(id) || 0;
      const newQty = current + delta;
      
      if (newQty <= 0) {
        cart.delete(id);
      } else {
        cart.set(id, newQty);
      }
      
      renderProducts();
      updateTotal();
    }

    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      renderProducts(searchTerm);
    }

    function renderProducts(searchTerm = '') {
      productList.innerHTML = '';
      
      const filteredProducts = searchTerm 
        ? products.filter(p => p.name.toLowerCase().includes(searchTerm))
        : products;
      
      filteredProducts.forEach(p => {
        const qty = cart.get(p.id) || 0;
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <div class="product-image-container">
            <img src="${p.img}" alt="${p.name}" class="product-image" onclick="zoomImage('${p.img}')" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDIwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik0wIDBoMjAwdjEyMEgweiIgZmlsbD0iI2Y1ZjVmNSIvPgo8dGV4dCB4PSIxMDAiIHk9IjYwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiNjY2MiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIEltYWdlPC90ZXh0Pgo8L3N2Zz4='">
          </div>
          <div class="product-body">
            <h3 class="product-title">${p.name}</h3>
            <div class="product-price">${p.price.toFixed(2)}</div>
            <div class="quantity-control">
              <button class="quantity-btn" onclick="changeQty(${p.id}, -1)" ${qty === 0 ? 'disabled' : ''}>-</button>
              <span class="quantity-value">${qty}</span>
              <button class="quantity-btn" onclick="changeQty(${p.id}, 1)">+</button>
            </div>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function zoomImage(imgSrc) {
      modal.style.display = "block";
      modalImg.src = imgSrc;
    }

    function validatePhone(phone) {
      const regex = /^(?:\+88|01)?\d{9,11}$/;
      return regex.test(phone.replace(/\s+/g, ''));
    }

    async function submitOrder() {
      const shopName = document.getElementById('shopName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      
      // Validation
      if (!shopName) {
        showNotification("Please enter shop name", true);
        document.getElementById('shopName').focus();
        return;
      }
      
      if (!phone || !validatePhone(phone)) {
        showNotification("Please enter a valid phone number", true);
        document.getElementById('phone').focus();
        return;
      }
      
      if (cart.size === 0) {
        showNotification("Please add at least one product", true);
        return;
      }
      
      try {
        // Disable submit button during processing
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="spinner"></div> Processing...';
        
        // Generate invoice
        await generateInvoice();
        
        // Show success notification
        showNotification("Order submitted successfully! Invoice downloaded");
        
        // Increment order counter
        totalOrdersToday++;
        localStorage.setItem('totalOrdersToday', totalOrdersToday.toString());
        updateOrderCounter();
        
        // Reset form for new order
        setTimeout(() => {
          resetForm();
        }, 2000);
        
      } catch (error) {
        console.error("Error submitting order:", error);
        showNotification("Error processing order. Please try again.", true);
      } finally {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Submit Order';
      }
    }

    async function generateInvoice() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
    
        // Get order information
        const shopName = document.getElementById('shopName').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const orderId = document.getElementById('orderId').value;
        const orderDate = document.getElementById('orderDate').value;
    
        // Set font and colors
        doc.setFont("helvetica");
        const primaryColor = [67, 97, 238];
        const textColor = [33, 37, 41];
    
        // Header Background
        doc.setFillColor(...primaryColor);
        doc.rect(0, 0, 210, 30, 'F');

        // Left Aligned - Company Info
        doc.setTextColor(255, 255, 255);
        doc.setFont("helvetica", "bold");
        doc.setFontSize(20);
        doc.text('PRIME E-STORE', 15, 12);

        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
        doc.text('29. Sir Iqbal Road.', 15, 18);
        doc.text('Picture Palace More Khulna. 9100', 15, 24);

        // Right Aligned - Invoice Info
        doc.setFont("helvetica", "bold");
        doc.setFontSize(20);
        doc.text('INVOICE', 195, 12, { align: 'right' });

        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
        doc.text('Email: er.mailer2@aol.com', 195, 18, { align: 'right' });
        doc.text('Phone: +880 179-554-1326', 195, 24, { align: 'right' });

        // Invoice Details Section
        let yPos = 40;
        doc.setTextColor(...textColor);
        doc.setFontSize(10);
    
        // Left Aligned - Invoice Details
        doc.text(`Invoice: ${orderId}`, 15, yPos);
        doc.text(`Date: ${orderDate}`, 15, yPos + 6);

        // Right Aligned - Customer Info
        doc.setFont("helvetica", "bold");

        // BILL TO: and shop name in same line
        let billToText = 'BILL TO: ' + (shopName && shopName.trim() !== '' ? shopName : '');
        doc.text(billToText, 195, yPos, { align: 'right' });
        doc.setFont("helvetica", "normal");

        // Initialize vertical position for customer info
        let infoY = yPos + 6;

        // Phone (always shown)
        doc.text(`Phone: ${phone}`, 195, infoY, { align: 'right' });
        infoY += 6;

        // Address (if exists)
        if (address && address.trim() !== '') {
          doc.text(`Address: ${address}`, 195, infoY, { align: 'right' });
          infoY += 6;
        }

        // Update yPos for next section
        yPos = infoY;

        // Line separator
        yPos += 4; // Small space before the line
        doc.setDrawColor(200, 200, 200);
        doc.setLineWidth(0.5);
        doc.line(15, yPos, 195, yPos);

        // Items Table Header
        yPos += 10;
        doc.setFont("helvetica", "bold");
        doc.setFontSize(12);
        doc.text('ITEMS', 15, yPos);
        doc.text('QTY', 120, yPos);
        doc.text('PRICE', 140, yPos);
        doc.text('TOTAL', 170, yPos);
        
        // Items table
        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
        yPos += 8;
        
        let subtotal = 0;
        cart.forEach((qty, id) => {
          const p = products.find(x => x.id === id);
          if (p) {
            const itemTotal = p.price * qty;
            subtotal += itemTotal;
            
            // Alternate row background
            if (yPos % 2 === 0) {
              doc.setFillColor(248, 248, 248);
              doc.rect(15, yPos - 5, 180, 8, 'F');
            }
            
            doc.text(p.name, 20, yPos);
            doc.text(qty.toString(), 125, yPos);
            doc.text(`${p.price.toFixed(2)}`, 145, yPos);
            doc.text(`${itemTotal.toFixed(2)}`, 175, yPos);
            
            yPos += 8;
          }
        });
        
        // Summary
        yPos += 10;
        doc.setDrawColor(200, 200, 200);
        doc.line(120, yPos, 195, yPos);
        
        const discount = parseFloat(document.getElementById('discount').value) || 0;
        const vat = parseFloat(document.getElementById('vat').value) || 0;
        const shipping = parseFloat(document.getElementById('shipping').value) || 0;
        
        const discountAmount = subtotal * discount / 100;
        const vatAmount = subtotal * vat / 100;
        const total = subtotal - discountAmount + vatAmount + shipping;
        
        yPos += 10;
        doc.text(`Subtotal:`, 130, yPos);
        doc.text(`${subtotal.toFixed(2)}`, 175, yPos);
        
        yPos += 7;
        doc.text(`Discount (${discount}%):`, 130, yPos);
        doc.text(`-${discountAmount.toFixed(2)}`, 175, yPos);
        
        yPos += 7;
        doc.text(`VAT (${vat}%):`, 130, yPos);
        doc.text(`${vatAmount.toFixed(2)}`, 175, yPos);
        
        yPos += 7;
        doc.text(`Shipping:`, 130, yPos);
        doc.text(`${shipping.toFixed(2)}`, 175, yPos);
        
        // Total
        yPos += 15;
        doc.setFillColor(...primaryColor);
        doc.rect(120, yPos - 5, 75, 10, 'F');
        
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(12);
        doc.setFont("helvetica", "bold");
        doc.text(`TOTAL: ${total.toFixed(2)}`, 125, yPos + 2);
        
        // Notes
        const notes = document.getElementById('notes').value;
        if (notes) {
          yPos += 20;
          doc.setTextColor(...textColor);
          doc.setFontSize(10);
          doc.setFont("helvetica", "normal");
          doc.text(`Notes: ${notes}`, 15, yPos);
        }
        
        // Footer
        yPos = 280;
        doc.setTextColor(100, 100, 100);
        doc.setFontSize(9);
        doc.text('Thank you for your business!', 105, yPos, { align: 'center' });
        doc.text('Prime E-Store - Quality Electronic Components | +880 179-554-1326', 105, yPos + 5, { align: 'center' });
        
        // Save the PDF
        const fileName = `${orderId}.pdf`;
        doc.save(fileName);
        
      } catch (error) {
        console.error("Error generating PDF:", error);
        throw new Error("Failed to generate invoice");
      }
    }

    function resetForm() {
      // Clear cart
      cart.clear();
      
      // Reset form fields
      document.getElementById('shopName').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('address').value = '';
      document.getElementById('notes').value = '';
      document.getElementById('discount').value = '0';
      document.getElementById('vat').value = '0';
      document.getElementById('shipping').value = '0';
      document.getElementById('searchInput').value = '';
      
      // Generate new order ID and date
      generateOrderId();
      setOrderDate();
      
      // Re-render products
      renderProducts();
      updateTotal();
      
      // Show notification
      showNotification("Order reset. You can start a new order.");
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
